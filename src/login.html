<!DOCTYPE html>
<html lang="es">
<head>

    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados para tonos rosados -->
  <style>
    :root {
      /* Variables para tonos rosados pastel */
      --bs-primary: #f8a1d1;       /* Rosa pastel para botones y elementos destacados */
      --bs-primary-rgb: 248, 161, 209;
            
      --bs-light: #ffe6f2;         /* Fondo claro para componentes */
    }
   
    .btn-primary {
      background-color: var(--bs-primary) !important;
      border-color: var(--bs-primary) !important;
    }
    .btn-primary:hover {
       
      border-color: #f587c0 !important;
    }
    .card {
      background-color: #fff0f5;  /* Un rosa muy suave para las tarjetas */
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="row g-0">
                        <!-- Imagen a la derecha -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="col-lg-6 col-xl-7"><img src="https://i.imgur.com/mgYCQfN.png" alt="..."></div>
                        </div>
                        <!-- Formulario -->
                        <div class="col-md-6 p-5">
                            <h3 class="mb-4 text-center">Iniciar sesión</h3>
                            <form method="POST" action="">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                                </div>
                                <div class="text-center mt-3">
                                    <small>¿No tienes cuenta? <a href="/register">Regístrate</a></small>
                                </div>
                                
                            </form>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
